<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Arial Rounded MT Bold','Arial',sans-serif;}
body{background:linear-gradient(135deg,#ffafbd,#ffc3a0);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px;overflow:hidden;}
.container{max-width:800px;width:100%;text-align:center;padding:40px 30px;background:rgba(255,255,255,.95);border-radius:25px;box-shadow:0 20px 50px rgba(0,0,0,.3);position:relative;z-index:2;}
h1{color:#ff4d6d;font-size:3rem;margin-bottom:40px;text-shadow:2px 2px 6px rgba(0,0,0,.2);}
.buttons{display:flex;gap:40px;justify-content:center;flex-wrap:wrap;margin-top:30px;}
.valentine-btn{padding:20px 60px;font-size:2rem;border:none;border-radius:60px;cursor:pointer;font-weight:bold;box-shadow:0 10px 25px rgba(0,0,0,.3);transition:.3s;position:relative;}
#yesBtn{background:linear-gradient(145deg,#4CAF50,#45a049);color:white;}
#yesBtn:hover{transform:scale(1.08);}
#noBtn{background:linear-gradient(145deg,#ff4d6d,#ff6b81);color:white;}
.instructions{margin-top:25px;font-size:1.1rem;color:#666;}

.celebration{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.92);justify-content:center;align-items:center;padding:20px;overflow:hidden;z-index:5;}
.celebration-content{background:white;padding:30px;border-radius:20px;text-align:center;max-width:550px;width:100%;animation:popIn .6s ease;position:relative;}
@keyframes popIn{0%{transform:scale(.5);opacity:0;}100%{transform:scale(1);opacity:1;}}

.photo-frame{width:100%;max-width:320px;height:550px;margin:20px auto;border-radius:15px;overflow:hidden;border:10px solid #ffafbd;}
.photo-frame img{width:100%;height:100%;object-fit:cover;}

.i-knew-it{font-size:2.8rem;color:#ff4d6d;margin:15px 0;animation:bounce 1.2s infinite alternate;}
@keyframes bounce{from{transform:translateY(0);}to{transform:translateY(-10px);}}
.message{font-size:1.4rem;margin-top:15px;}
#closeBtn{margin-top:20px;background:#ff4d6d;color:white;padding:12px 35px;border:none;border-radius:30px;font-size:1.2rem;cursor:pointer;}

.confetti-piece{position:absolute;width:10px;height:10px;opacity:0;z-index:1;}
</style>
</head>

<body>

<div class="container">
<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
<div class="buttons">
<button id="yesBtn" class="valentine-btn">YES!</button>
<button id="noBtn" class="valentine-btn">No</button>
</div>
<div class="instructions">Try clicking "No"... if you can catch it üòâ</div>
</div>

<div class="celebration" id="celebration">
<div class="celebration-content">
<h2 class="i-knew-it">I Knew It! ‚ù§Ô∏è</h2>
<div class="photo-frame">
<img src="photo.jpeg" alt="Our Photo">
</div>
<p class="message">Happy Valentine's, my love! üíï<br>I LOVE YOU THE MOST!</p>
<button id="closeBtn">Close</button>
</div>
</div>

<script>
const yesBtn=document.getElementById('yesBtn');
const noBtn=document.getElementById('noBtn');
const celebration=document.getElementById('celebration');
const closeBtn=document.getElementById('closeBtn');
const container=document.querySelector('.container');

let escapeCount=0;

function moveNoButton(){
escapeCount++;
const vw=window.innerWidth;
const vh=window.innerHeight;
const btnW=noBtn.offsetWidth;
const btnH=noBtn.offsetHeight;
const margin=20;
const x=Math.random()*(vw-btnW-margin);
const y=Math.random()*(vh-btnH-margin);
noBtn.style.position='fixed';
noBtn.style.left=x+'px';
noBtn.style.top=y+'px';
noBtn.style.transform=`scale(${Math.max(.5,1-escapeCount*.05)})`;
}

// Desktop hover
noBtn.addEventListener('mouseover',moveNoButton);

// Mobile touch
noBtn.addEventListener('touchstart',e=>{
e.preventDefault();
moveNoButton();
});

// Prevent instant click on mobile
noBtn.addEventListener('click',e=>{
if(window.innerWidth<768){
e.preventDefault();
moveNoButton();
return;
}
document.querySelector('.i-knew-it').textContent="You caught me! ‚ù§Ô∏è";
showCelebration();
});

yesBtn.addEventListener('click',showCelebration);

closeBtn.addEventListener('click',()=>{
celebration.style.display='none';
container.style.display='block';
noBtn.style.position='relative';
noBtn.style.transform='scale(1)';
escapeCount=0;
});

function showCelebration(){
container.style.display='none';
celebration.style.display='flex';
createConfetti();
playCelebrationSound();
}

function createConfetti(){
const colors=['#ff4d6d','#4CAF50','#FFC107','#2196F3','#9C27B0'];
for(let i=0;i<120;i++){
const c=document.createElement('div');
c.className='confetti-piece';
c.style.background=colors[Math.floor(Math.random()*colors.length)];
c.style.left=Math.random()*100+'vw';
c.style.top='-20px';
c.style.opacity=1;
c.style.animation=`fall ${Math.random()*2+2}s linear forwards`;
document.body.appendChild(c);
setTimeout(()=>c.remove(),4000);
}
const style=document.createElement('style');
style.innerHTML="@keyframes fall{to{transform:translateY(100vh) rotate(360deg);opacity:0;}}";
document.head.appendChild(style);
}

function playCelebrationSound(){
try{
const AudioContext=window.AudioContext||window.webkitAudioContext;
const ctx=new AudioContext();
[523,659,784,1046].forEach((f,i)=>{
setTimeout(()=>{
const o=ctx.createOscillator();
const g=ctx.createGain();
o.connect(g);g.connect(ctx.destination);
o.frequency.value=f;
g.gain.setValueAtTime(.1,ctx.currentTime);
g.gain.exponentialRampToValueAtTime(.01,ctx.currentTime+.3);
o.start();o.stop(ctx.currentTime+.3);
},i*120);
});
}catch(e){}
}
</script>

</body>
</html>
