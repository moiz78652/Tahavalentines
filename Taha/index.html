<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: linear-gradient(135deg, #ffafbd, #ffc3a0); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { max-width: 800px; width: 100%; background: white; padding: 40px; border-radius: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); text-align: center; }
        h1 { color: #ff4d6d; font-size: 3.5rem; margin-bottom: 50px; }
        .buttons { display: flex; justify-content: center; gap: 50px; margin-top: 60px; }
        button { padding: 25px 70px; font-size: 2.2rem; border: none; border-radius: 60px; cursor: pointer; font-weight: bold; min-width: 220px; }
        #yesBtn { background: #4CAF50; color: white; }
        #noBtn { background: #ff4d6d; color: white; position: relative; }
        .celebration { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; justify-content: center; align-items: center; }
        .celebration-content { background: white; padding: 35px; border-radius: 25px; max-width: 550px; width: 95%; text-align: center; }
        .photo-frame { width: 350px; height: 620px; margin: 25px auto; border-radius: 20px; overflow: hidden; border: 12px solid #ffafbd; }
        #ourPhoto { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2 style="color:#ff4d6d;font-size:3.5rem;">I Knew It! ‚ù§Ô∏è</h2>
            <div class="photo-frame">
                <img src="photo.jpeg" alt="Our Photo" id="ourPhoto">
            </div>
            <p style="font-size:1.7rem;margin:25px 0;">Happy Valentine's Day! üíï</p>
            <button id="closeBtn" style="background:#ff4d6d;color:white;padding:15px 45px;border-radius:50px;border:none;font-size:1.4rem;">Close</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const celebration = document.getElementById('celebration');
        const closeBtn = document.getElementById('closeBtn');
        const container = document.querySelector('.container');
        
        // Make "No" button escape
        noBtn.addEventListener('mouseover', function() {
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const margin = 30;
            const maxX = vw - btnWidth - margin;
            const maxY = vh - btnHeight - margin;
            const randomX = Math.max(margin, Math.floor(Math.random() * maxX));
            const randomY = Math.max(margin, Math.floor(Math.random() * maxY));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        });
        
        // Show celebration
        function showCelebration() {
            container.style.display = 'none';
            celebration.style.display = 'flex';
            // Create confetti
            for(let i=0; i<100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.cssText = `position:absolute; width:10px; height:10px; background:#ff4d6d; border-radius:50%; left:${Math.random()*100}vw; top:-20px; animation:fall 2s linear;`;
                    celebration.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 2000);
                }, i*20);
            }
            const style = document.createElement('style');
            style.textContent = `@keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity:0; } }`;
            document.head.appendChild(style);
        }
        
        yesBtn.addEventListener('click', showCelebration);
        noBtn.addEventListener('click', showCelebration);
        closeBtn.addEventListener('click', () => {
            celebration.style.display = 'none';
            container.style.display = 'block';
            noBtn.style.position = 'static';
        });
    </script>
</body>
</html>
